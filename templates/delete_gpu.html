{% extends "base.html" %}

{% block content %}

{% load static %}


<div class="container-fluid">

    <form method="POST">
        {% csrf_token %}
        <div class="col-12 d-flex align-items-center justify-content-center flex-wrap del-parent">
            {% if gpu.brand == 0 %}
            <p class="q-400 fs-30 my-5 del-p">Are you sure you want to delete NVIDIA {{ gpu.name }} ?</p>
            {% elif gpu.brand == 1 %}
            <p class="q-400 fs-30 my-5 del-p">Are you sure you want to delete AMD {{ gpu.name }} ?</p>
            {% endif %}
            <button type="submit" class="mx-2 px-5 btn btn-outline-success my-2 del-btn del-btn-y">YES</button>
            <button type="button" class="mx-2 px-5 btn btn-outline-danger my-2 del-btn del-btn-n"><a class="" href="{% url 'gpu' %}">NO</a></button>
        </div>
    </form>


</div>
{%endblock%}
