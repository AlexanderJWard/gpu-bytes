{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- 404 error page -->
<div class="container">
    <div class="card-container">
        <div class="col-12 text-center q-400 error-parent">
            <h1 class="error-title">404</h1>
            <h2 class="error-text"><i class="fa-solid fa-robot"></i> The page your looking for doesn't exist.</h2>
            <br>
            <a class="btn btn-outline-dark error-btn" href="{% url 'home' %}">Return Home</a>
        </div>
    </div>
</div>

{% endblock content %}
