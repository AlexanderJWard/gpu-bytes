{% extends "base.html" %}

{% load static crispy_forms_tags %}

{% block content %}

<div class="container-fluid">

    <h1 class="my-5 q-400">Update Record:</h1>

    <form method="POST" class="q-400" action="" enctype="multipart/form-data">
        {% csrf_token %}
 
        {{ form | crispy }}
        
        <button type="submit" class="btn btn-outline-success add-btn">Update</button>
    </form>

</div>
{%endblock%}
