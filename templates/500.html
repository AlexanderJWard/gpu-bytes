{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="card-container">
        <div class="col-12 text-center q-400 error-parent">
            <h1 class="error-title">500</h1>
            <h2 class="error-text"><i class="fa-solid fa-bug"></i> Internal Server Error!<br>Something Went Wrong.</h2>
            <br>
            <button type="button" aria_label="Return to home page" class="btn btn-outline-dark error-btn"><a class="card-link" href="{% url 'home' %}">Return Home</a></button>
        </div>
    </div>
</div>

{% endblock content %}
