{% extends "base.html" %}

{% load static crispy_forms_tags %}

{% block content %}

<div class="container-fluid">

    <form method="post" style="margin-top: 1.3em;" action="{% url 'add_post' %}" enctype="multipart/form-data">
        {{ form | crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-lg">Submit</button>
    </form>


</div>
{%endblock%}
